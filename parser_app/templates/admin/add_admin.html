{% extends 'layouts/base.html' %}

{% block content %}
<div class="row">
    {% if messages %}
    <div class="span12">
        {% for message in messages %}
        <div class="alert alert-danger">
            {{ message|safe }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title m-b-0">Add Admin</h5>
                <form method="post" action="/save_admin/">
                    {% csrf_token %}
                    <div class="form-group m-t-20">
                        <label>Name</label>
                        <input type="text" name="first_name" class="form-control" placeholder="Enter First Name" required>
                    </div>
                     <div class="form-group m-t-20">
                        <label>Last Name</label>
                        <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group m-t-20">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select type="text" name="sex" class="form-control" placeholder="Enter skills" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>DOB</label>
                        <input type="date" name="dob" class="form-control" placeholder="Due date" required>
                    </div>
                        <div class="form-group m-t-20">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                    </div>

                    <div class="border-top">
                        <div class="card-body">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
{% endblock %}
